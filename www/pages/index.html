<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/style.css">
  <title>NodeBridge Configuration</title>
</head>
<body>

  <h1>NodeBridge Configuration</h1>
    <section class="section">
      <h3>General Settings</h3>
      <label>Device Hostname</label>
      <input type="text" id="generalHostname" placeholder="Enter device hostname">
      <button type="submit">Apply Deivce Settings</button>
      
    </section>
    <section class="section">
      <h3>Wi-Fi Settings</h3>
      <label>SSID:
        <input type="text" id="wifiSsid">
      </label>
      <label>Password:
        <input type="password" id="wifiPassword">
      </label>
      <label><input type="checkbox" id="wifDhcpCheckbox" onchange="isDhcpChecked()">Enable DHCP</label>
      <!-- <label>Security:
        <select id="wifiSecurity">
          <option value="WPA2">WPA2</option>
          <option value="WPA3">WPA3</option>
          <option value="Open">Open</option>
        </select> -->
      <div id="wifiStaticSettings">
        <label>Static IP:
        <input type="text" id="wifiIp">
      </label>
      <label>Gateway:
        <input type="text" id="wifiGateway">
      </label>
      <label>DNS:
        <input type="text" id="wifiDns">
      </label>
      </div>
    </section>

    <section class="section">
      <h3>LAN Settings</h3>
      <label>Static IP:
        <input type="text" id="lanIp">
      </label>
      <label>Gateway:
        <input type="text" id="lanGateway">
      </label>
      <label>DNS:
        <input type="text" id="lanDns">
      </label>
    </section>

        <section class="section">
      <h3>Webserver Settings</h3>
      <label>Port:
        <input type="number" id="webserverPort">
      </label>
      <label>Host:
        <input type="text" id="webserverHost">
      </label>
    </section>

     <section class="section">
      <h3>TCP Settings</h3>
      <label>Mode:
        <input type="text" id="tcpMode">
      </label>
      <label>Port:
        <input type="number" id="tcpPort">
      </label>
      <label>Host:
        <input type="text" id="tcpHost">
      </label>
       <label><input type="checkbox" id="fwdUseIntefvalCheckbox" onchange="isIntervalChecked()">Enable forward Interval</label>
      <div id="tcpForwardSettings">
        <label>Interval (ms):
          <input type="number" id="fwdIntervalMs">
        </label>
      <div>
   
      </div>

    </section>

   

    <section class="section">
      <h3>USB-COM Settings</h3>
      <label><input type="checkbox" id="usbComCheckbox"> USB-COM</label>
      <label>Port:
        <input type="text" id="usbComPort">
      </label>
      <label>Baudrate:
        <input type="number" id="usbComBaud">
      </label>
      <label>Data Bits:
        <input type="number" id="usbComDataBits">
      </label>
      <label>Stop Bits:
        <input type="number" id="usbComStopBits">
      </label>
      <label>Parity:
        <input type="text" id="usbComParity">
      </label>
    </section>

    <section class="section">
      <h3>USB-HID Settings</h3>
      <label><input type="checkbox" id="usbHidCheckbox"> USB-HID</label>
      <label>VID:
        <input type="text" id="usbHidVid">
      </label>
      <label>PID:
        <input type="text" id="usbHidPid">
      </label>
      <label>Endpoint:
        <input type="number" id="usbHidEndpoint">
      </label>
      <label>Keyboard Layout:
        <input type="text" id="usbHidKeyboardLayout">
      </label>
    </section>

    <section class="section">
      <h3>Raw Config (Read Only)</h3>
      <textarea readonly id="configText"></textarea>
    </section>

    <button type="button" onclick="saveButtonClick()">Save Configuration</button>
    <button type="button" onclick="rebootButtonClick()">Reboot Device</button>

  <script src="../scripts/script.js"></script>
</body>
</html>
</html>
